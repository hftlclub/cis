<div ng-if="user.type=='club'">
  <div class="page-header">

    <h2>Mitgliederliste</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover" ng-if="users.data">
      <thead>
        <tr>
          <th>User</th>
          <th>Name</th>
          <th>Telefon</th>
          <th>E-Mail</th>
          <th>Rolle/Position</th>
          <th>TeamDrive</th>
          <th>Adresse</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="user.type != 'other'" ng-repeat="user in users.data | filter:users.filter.fn | orderBy:'lastname'">
          <td>{{ user.username }}</td>
          <td>{{ user.lastname }}, {{ user.firstname }}</td>
          <td><a ng-if="user.tel" href="tel:{{ user.tel }}">{{ user.tel }}</a></td>
          <td><a ng-if="user.email" href="mailto:{{ user.email }}">{{ user.email }}</a></td>
          <td>{{ user.role }}</td>
          <td>{{ user.teamdrive }}</td>
          <td>{{ user.street }}<br>{{ user.zip }} {{ user.city }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
