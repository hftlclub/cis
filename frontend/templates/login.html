<form class="form-horizontal" role="form" ng-submit="login.submit()">

	<div ng-if="login.message=='success'" class="alert alert-success" role="alert">
		Anmeldung erfolgreich!
	</div>
	<div ng-if="login.message=='invalid'" class="alert alert-warning" role="alert">
		Anmeldung fehlgeschlagen!
	</div>
	<div ng-if="login.message=='systemerror'" class="alert alert-danger" role="alert">
		Systemfehler!
	</div>

	<div ng-if="login.message=='passwordresetsuccessfull'" class="alert alert-success" role="alert">
		Ihr Passwort wurde zurückgesetzt und eine E-Mail mit Ihrem neuen Passwort versandt.
	</div>

	<div ng-if="login.message=='passwordresetfailed'" class="alert alert-warning" role="alert">
		Zurücksetzen des Passworts fehlgeschlagen. Bitte prüfen Sie die eingegebene E-Mail-Adresse.
	</div>


	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">E-Mail-Adresse</label>
		<div class="col-sm-10">
			<input type="text" ng-model="login.data.email" class="form-control" id="inputEmail" placeholder="E-Mail-Adresse">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
		<div class="col-sm-10">
			<input type="password" ng-model="login.data.password" class="form-control"
		   		id="inputPassword" placeholder="Passwort">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Einloggen</button>
			<a class="pull-right" ng-click="login.passwordreset()">Passwort vergessen?</a>
		</div>
	</div>

</form>
