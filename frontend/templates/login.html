<form class="form-horizontal" role="form" ng-submit="login.submit()">

	<div ng-if="login.message=='success'" class="alert alert-success" role="alert">
		Anmeldung erfolgreich!
	</div>
	<div ng-if="login.message=='invalid'" class="alert alert-warning" role="alert">
		Anmeldung fehlgeschlagen!
	</div>
	<div ng-if="login.message=='systemerror'" class="alert alert-danger" role="alert">
		Systemfehler!
	</div>


	<div class="form-group">
		<label for="inputUsername" class="col-sm-2 control-label">Benutzername</label>
		<div class="col-sm-10">
			<input type="text" ng-model="login.data.username" class="form-control" id="inputUsername" placeholder="Benutzername">
		</div>
	</div>

	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
		<div class="col-sm-10">
			<input type="password" ng-model="login.data.password" class="form-control" id="inputPassword" placeholder="Passwort">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Einloggen</button>
		</div>
	</div>

</form>
