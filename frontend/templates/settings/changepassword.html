<div class="page-header">
		<h2>Passwort ändern</h2>
	</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">

		<form class="form-horizontal" role="form" ng-submit="form.submit()">

			<div class="form-group" ng-class="{'has-error has-feedback': form.errors.oldPassword}">
				<label for="inputOldPassword" class="col-sm-2 control-label">Altes Passwort</label>
				<div class="col-sm-10">
					<input type="password" ng-model="form.data.oldPassword"
				   		class="form-control" id="inputOldPassword" placeholder="Altes Passwort">
					<span ng-if="form.errors.oldPassword" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error has-feedback': form.errors.newPassword1}">
				<label for="inputNewPassword1" class="col-sm-2 control-label">Neues Passwort</label>
				<div class="col-sm-10">
					<input type="password" ng-model="form.data.newPassword1"
				   		class="form-control" id="inputNewPassword1" placeholder="Neues Passwort">
					<span ng-if="form.errors.newPassword1" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error has-feedback': form.errors.newPassword2}">
				<label for="inputNewPassword2" class="col-sm-2 control-label">Wiederholen</label>
				<div class="col-sm-10">
					<input type="password" ng-model="form.data.newPassword2"
				   		class="form-control" id="inputNewPassword2" placeholder="Neues Passwort wiederholen">
					<span ng-if="form.errors.newPassword2" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2">
					<button type="submit" class="btn btn-default">Passwort ändern</button>
					<a href="#/settings" class="btn btn-danger">Abbrechen</a>
				</div>

			</div>
		</form>
	</div>
</div>
