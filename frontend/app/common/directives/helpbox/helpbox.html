<div class="container-fluid">
	<div uib-collapse="isCollapsed" ng-click="isCollapsed = !isCollapsed" class="alert alert-info" role="alert">
		<span class="glyphicon glyphicon-question-sign pull-right"></span>
		<div ng-transclude></div>
	</div>

	<button uib-collapse="!isCollapsed" class="btn btn-info pull-right" ng-click="isCollapsed = !isCollapsed">
		<span class="glyphicon glyphicon-question-sign"></span> {{label}}
	</button>
</div>
